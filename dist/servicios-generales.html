<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/agregar-producto.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="/dist/js/agregar-producto.js"></script>

    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div id="sergeneral">
                    <div class="container">
                    <div id="sergeneral-row" class="row justify-content-center align-items-center">
                    <div id="sergeneral-column" class="col-md-6">
                    <div id="sergeneral-box" class="col-md-12">
                        <form>
                        <h3 class="text-center text-info">Log-in de empresa de servicios generales</h3>
                        <div class="form-group">
                                
                            <div class="form-row">
                                <label for="logo" class="text-info">Foto:</label><br>
                                <input type="file" name="logo" id="logo" accept="image/png, .jpeg, .jpg, image/gif" class="form-control" required="">
                                <br>  
                            
                            <div class="form-group col-md-12">
                                <br>
                                <label for="nom" class="text-info">Nombre del producto o servicio:</label>
                                <input type="text" name="Nombre" id="nom" class="form-control" type="text" placeholder="" required="">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="page" class="text-info">Página web:</label>
                                <input type="text" name="page" id="page" class="form-control" placeholder="www.paginaweb.com" required="">
                                
                                <label for="inputPrecio" class="text-info">Precio:</label>
                                <input type="precio" class="form-control" id="inputPrecio" placeholder="$ " pattern="[0-6]{6}" required="" >
                            </div>
                        
                            <div class="form-group col-md-12">
                                <label for="ubica" class="text-info">Ubicación:</label>
                                <input type="text" name="ubica" id="ubica" class="form-control" type="text" placeholder="Ciudad de México" required="">
                            </div>

                            <div class="form-group col-md-12">
                                    <label for="descrip" class="text-info">Descripción:</label>
                                    <input type="text"  name="descrip" id="descrip" style="height: 100px; width: 500px" class="form-control" required=""> 
                            </div>
                                
                                <div class="form-group">
                                <div style="text-align: center;">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
                                </div>
                                </div>
                    </form>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2019</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
