<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>404 Error - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div id="contacto">
                    <div class="container">
                    <div id="contacto-row" class="row justify-content-center align-items-center">
                    <div id="contacto-column" class="col-md-6">
                    <div id="contacto-box" class="col-md-12">
                        <form>
                        <h3 class="text-center text-info">Contratar servicios</h3>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputName">Nombre:</label>
                        <input type="text-info" class="form-control" id="inputName" required="">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputCorreo">Correo:</label>
                        <input type="email" class="form-control" id="inputCorreo" placeholder="Ej. micorreo@gmail.com" required="">
                        </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-4.5">
                        <label for="inputDate">Fecha:</label>
                        <input type="Date" class="form-control" id="inputDate"required="">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="inputHora">Hora:</label>
                        <input type="time" class="form-control" id="inputHora" required="">
                        </div>
                        <div class="form-group col-md-4">
                        <label for="tel" class="text">Tel√©fono:</label><br>
                        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Ej. 5556907810" pattern="[0-9]{9}" required="">
                        </div>
                        </div> 
                        <div class="form-group">
                        <div style="text-align: center;">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
                        </div>
                        </div>
                    </form>

                   		 	
                </main>
            </div>
            <div id="layoutError_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2019</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
